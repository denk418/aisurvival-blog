{{- /* AI Survival Blog - Extended Head */ -}}

{{- /* Google Fonts: Inter + JetBrains Mono */ -}}
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

{{- /* Custom CSS */ -}}
<style>
  body {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
  }
  
  code, pre, .mono {
    font-family: 'JetBrains Mono', 'Fira Code', monospace;
  }

  /* Reduce title spacing */
  .first-entry.home-info {
    padding: 0.5rem 1rem !important;
    margin: 0.25rem 0 !important;
    min-height: auto !important;
  }
  
  .first-entry.home-info .entry-content {
    font-size: 0.9rem !important;
    line-height: 1.4 !important;
    margin-bottom: 0.25rem !important;
  }
  
  .post-entry {
    padding: 1rem !important;
    margin-bottom: 0.75rem !important;
  }
  
  .post-entry .entry-title {
    font-size: 1.1rem !important;
    margin-bottom: 0.25rem !important;
    line-height: 1.3 !important;
  }
  
  .post-entry .entry-content {
    font-size: 0.9rem !important;
    line-height: 1.4 !important;
  }

  /* X logo styling */
  .logo-switches {
    display: flex;
    align-items: center;
    gap: 0.5rem;
  }
  
  .logo-switches .twitter-link {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 28px;
    height: 28px;
    border-radius: 50%;
    background: transparent;
    transition: background 0.2s ease;
    text-decoration: none;
  }
  
  .logo-switches .twitter-link:hover {
    background: rgba(255, 255, 255, 0.1);
  }
  
  .logo-switches .twitter-link svg {
    width: 16px;
    height: 16px;
    fill: var(--accent, #00ffc8);
  }
</style>

{{- /* X Logo Script */ -}}
<script>
document.addEventListener('DOMContentLoaded', function() {
  const themeToggle = document.getElementById('theme-toggle');
  if (!themeToggle) return;
  
  const logoSwitches = themeToggle.closest('.logo-switches');
  if (!logoSwitches) return;
  
  const xLink = document.createElement('a');
  xLink.href = 'https://x.com/denk_418';
  xLink.target = '_blank';
  xLink.rel = 'noopener noreferrer';
  xLink.className = 'twitter-link';
  xLink.title = 'Follow on X';
  xLink.innerHTML = '<svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/></svg>';
  
  logoSwitches.insertBefore(xLink, themeToggle);
});
</script>
