baseURL = 'https://aisurvival.blog'
languageCode = 'en-us'
title = 'AI Survival Blog - Investment Strategies for the AI Era'
theme = 'PaperMod'
googleAnalytics = 'G-MJZGZ1H52C'

# Performance optimization
enableRobotsTXT = true
enableEmoji = true
enableGitInfo = true

# Pagination
[pagination]
  pagerSize = 10
  path = 'page'

# RSS Feed
rssLimit = 20

# Minify output
[minify]
  disableCSS = false
  disableHTML = false
  disableJS = false
  disableSVG = false
  disableXML = false
  minifyOutput = true

[params]
  env = "production"
  title = "AI Survival Blog"
  description = "Data-driven investment insights for the AI era. Vertical AI startups, energy infrastructure, semiconductors, and structural market shifts. For 20-40s tech workers and value investors."
  author = "Den Kim"
  keywords = ["AI investment", "vertical AI", "AI stocks", "semiconductors", "data center stocks", "energy stocks", "AI startups", "investment strategy", "market analysis", "artificial intelligence", "tech investing", "AI infrastructure"]
  
  ShowReadingTime = true
  ShowShareButtons = true
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowWordCount = true
  ShowRssButtonInSectionTermList = true
  UseHugoToc = true
  enableSearch = true
  ShowHomeInfoOnMobile = true
  ShowMenuButton = true
  
  # Theme settings
  defaultTheme = "dark"
  disableThemeToggle = false
  ShowThemeSwitch = true
  
  # Custom styling
  hideFooter = false
  hideEntryTags = false
  hideSummary = false
  showTableOfContents = true
  showTaxonomies = true
  
  # SEO Enhancement
  [params.seo]
    enableOpenGraph = true
    enableTwitterCards = true
    enableSchema = true
  
  [params.homeInfoParams]
    Title = "AI Survival Blog"
    Content = "Survive and thrive in the AI era through structural insights."
  
  # SEO & Social Media
  [params.assets]
    favicon = "/favicon.ico"
    favicon16x16 = "/favicon-16x16.png"
    favicon32x32 = "/favicon-32x32.png"
    apple_touch_icon = "/apple-touch-icon.png"
  
  # Open Graph for social sharing
  [params.opengraph]
    enabled = true
  
  [params.opengraph.twitter]
    card = "summary_large_image"
    site = "@denk_418"
    creator = "@denk_418"
  
  # Social links
  [[params.socialIcons]]
    name = "twitter"
    url = "https://x.com/denk_418"
  
  [params.fuseOpts]
    isCaseSensitive = false
    shouldSort = true
    location = 0
    distance = 1_000
    threshold = 0.4
    minMatchCharLength = 0
    keys = ["title", "permalink", "summary", "content"]

[menu]
  [[menu.main]]
    identifier = "about"
    name = "About"
    url = "/about/"
    weight = 5
  [[menu.main]]
    identifier = "posts"
    name = "All Posts"
    url = "/posts/"
    weight = 10
  [[menu.main]]
    identifier = "investment-insights"
    name = "ðŸ“Š Investment Insights"
    url = "/categories/investment-insights/"
    weight = 20
  [[menu.main]]
    identifier = "news-curation"
    name = "ðŸ“° News Curation"
    url = "/categories/news-curation/"
    weight = 30
  [[menu.main]]
    identifier = "ai-workflows-menu"
    name = "ðŸ›  AI in Workspace"
    url = "/categories/ai-workflows/"
    weight = 40

[outputs]
  home = ["HTML", "RSS", "JSON"]

# Allow raw HTML in markdown (for details/summary toggle)
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

# Suppress warnings
ignoreLogs = ['warning-goldmark-raw-html']
